<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="{% static 'css/navbar.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
    {%block extra_css%}{%endblock%}
    <title>{%block title%}{%endblock%}</title>
</head>
<body id="app-body" class="d-flex align-items-stretch wraper">
    {%include 'components/navbar.html' %}
    <main class="container-fluid overflow-y-scroll position-relative overflow-x-hidden d-flex justify-content-center align-itens-center flex-column">
        <button type="button" class="btn btn-primary position-absolute top-0 start-0 rounded-circle z-6 m-1" id="sidebarButton"><i class="fa-solid fa-bars"></i></button>
        {%block content%}{%endblock%}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5dbb96bf34.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/navbar/navbar.js' %}"></script>
    {%block extra_js%}{%endblock%}
</body>
</html>
