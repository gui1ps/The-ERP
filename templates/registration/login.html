<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
    <title>The ERP - login</title>
</head>
<body>
    <main class="container-fluid p-3 p-lg-5 m-auto row">
        <div class="d-none d-lg-block col-8">
            <img class="img-fluid h-100 margin-auto" loading="lazy" alt="ícone" src="{% static 'img/time.svg' %}"/>
        </div>
        <div class="col-12 col-lg-4">
            <form class="form-signin rounded bg-primary w-100 h-100 p-5 margin-auto shadow" method="post" autocomplete="off">
                <img class="img-fluid mb-5 mx-auto" loading="lazy" alt="ícone" src="{% static 'img/logo-white.svg' %}"/>
                {% csrf_token %}
                
                <div class="form-floating mb-4">
                    <input type="email" name="username" class="form-control border-light bg-light" id="username" placeholder="E-mail" required>
                    <label for="username">E-mail</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" name="password" class="form-control bg-light" id="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                </div>
                <button class="pe-auto btn btn-light w-100 shadow">Login</button>
                <img class="img-fluid margin-auto d-lg-none d-block" loading="lazy" alt="ícone" src="{% static 'img/time-white.svg' %}"/>
                </form>
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5dbb96bf34.js" crossorigin="anonymous"></script>
</body>
</html>
